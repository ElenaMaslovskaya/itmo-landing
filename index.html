<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ITMO landing</title>
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body>
  <div class="root">
    <header class="header"></header>
    <main class="content">
      <!-- Section About -->
      <section class="about">
        <h2 class="about__title">Несколько слов о нас</h2>
        <p class="about__subtitle">
          Национальный центр когнитивных разработок – центр национальной 
          технологической инициативы (НТИ), получивший государственную поддержку 
          по направлению «Технологии машинного обучения и когнитивные технологии».
        </p>  
        <div class="about__wrapper">
          <!-- Swiper -->
          <div class="swiper about__swiper">
            <!-- Swiper slide container -->
            <div class="swiper-wrapper about__swiper-wrapper">
              <!-- Slides ... -->
            </div>
            <!-- Pagination -->
            <div class="swiper-pagination about__swiper-pagination"></div>
          </div>
          <!-- Arrows -->
          <div class="swiper-button-prev about__swiper-button-prev">
            <img class="about__arrow" src="./images/arrow-left-about.png" alt="стрелка влево">
          </div>
          <div class="swiper-button-next about__swiper-button-next">
            <img class="about__arrow" src="./images/arrow-right-about.png" alt="правая стрелка">
          </div>
        </div>
      </section>
      <section class="lab"></section>
      <section class="projects"></section>
      <section class="education"></section>
      <section class="articles"></section>
      <section class="team"></section>
      <section class="partners"></section>
      <section class="feedback"></section>
    </main>
    <footer class="footer"></footer>
  </div>
  <!-- Template News Card-->
  <template id="news-template">
    <div class="swiper-slide">
      <div class="about__card">
        <img class="about__card-pin" src="./images/AboutPin.svg" alt="Значок булавки">
        <div class="about__card-info">
          <p class="about__card-date"></p>
          <h3 class="about__card-title"></h3>
          <hr class="about__card-line">
          <p class="about__card-news"></p>
        </div>
      </div>
    </div>
  </template>
  <!-- Javascript -->
  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="./pages/about.js"></script>
  <script src="./pages/formValidation.js"></script>
</body>
</html>
