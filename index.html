<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ITMO landing</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>
<body>
  <div class="root">
    <header class="header"></header>
    <main class="content">
      <section class="intro"></section>
      <section class="about"></section>
      <section class="lab"></section>
      <section class="projects"></section>
      <section class="education"></section>
      <section class="articles"></section>
      <section class="team"></section>
      <section class="partners"></section>
      <section class="feedback">
        <h2 class="feedback__title">всегда на связи</h2>
        <p class="feedback__paragraph">
          По всем интересующим вас вопросам вы всегда можете обратиться по
          указанным телефонам, написать на почту или оставтиь свое сообщение
          через форму обратной связи.
        </p>
        <form 
          class="feedback__form" 
          action="#" 
          method="post" 
          name="feedback" 
          novalidate
        >
          <!-- First name -->
          <input 
            class="feedback__input" 
            type="text" 
            id="fname" 
            name="fname" 
            placeholder="Имя"
          >
          <!-- Last name -->
          <input 
            class="feedback__input" 
            type="text" 
            id="lname" 
            name="lname" 
            placeholder="Фамилия"
          >
          <!-- Phone number -->
          <input 
            class="feedback__input" 
            type="tel" 
            id="phone" 
            name="phone" 
            placeholder="Телефон"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
          >
          <!-- E-mail -->
          <input 
            class="feedback__input" 
            type="email" 
            id="email" 
            name="email" 
            placeholder="E-mail" 
            required
          >
          <!-- Message -->
          <textarea 
            class="feedback__input feedback__input_textarea" 
            id="message" 
            name="message" 
            placeholder="Сообщение"required></textarea>
          <!-- Submit -->
          <button class="feedback__submit-button" type="submit">отправить</button>
        </form>
      </section>
    </main>
    <footer class="footer"></footer>
  </div>
</body>
</html>
